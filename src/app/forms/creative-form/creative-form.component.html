<div class="container">
    <div *ngIf="!submitted">
        <h1>Reactive Form</h1>
        <form [formGroup]="studentForm" (ngSubmit)="onSubmit(studentForm)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" />
                <div class="alert alert-danger" [hidden]="studentForm.controls.name.valid">Name is required</div>
            </div>
            <div class="form-group">
                <label for="skill">Skills</label>
                <input type="text" class="form-control" formControlName="skill" />
                <div class="alert alert-danger" [hidden]="studentForm.controls.skill.valid">Skills is required</div>
            </div>
            <div class="form-group">
                <label for="email">Student Email</label>
                <input type="email" class="form-control" formControlName="email" />
                <div class="alert alert-danger" [hidden]="studentForm.controls.email.valid">Email is required and must be a valid email pattern</div>
            </div>
            <div class="form-group">
                <label for="subject">Student Subject</label>
                <select class="form-control" formControlName="subject">
                  <option *ngFor="let s of subjects" [value]="s">{{s}}</option>
                </select>
                <div class="alert alert-danger" [hidden]="studentForm.controls.subject.valid">Subject is required</div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!studentForm.valid">Submit</button> 
        </form>  
    </div>
                                
    <div *ngIf="submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-md-2">Name: </div>
            <div class="col-md-10 pull-left">{{ submittedModel.name }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Skill: </div>
            <div class="col-md-10 pull-left">{{ submittedModel.skill }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Student Email: </div>
            <div class="col-md-10 pull-left">{{ submittedModel.email }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Subject: </div>
            <div class="col-md-10 pull-left">{{ submittedModel.subject }}</div>
        </div>
        <br />
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>    
</div>
