<div class="container">
  <div *ngIf="!submitted">
    <h1>Template Driven Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="model.name" required>
        <div class="alert alert-danger" [hidden]="name.valid">Name is required</div>
      </div>
      <div class="form-group">
        <label for="skill">Skills</label>
        <input type="text" class="form-control" name="skill" #skill="ngModel" [(ngModel)]="model.skill" required>
        <div class="alert alert-danger" [hidden]="skill.valid">Skills is required</div>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <select class="form-control" name="subject" #subject="ngModel" [(ngModel)]="model.subject" required>
          <option *ngFor="let p of subjects" [value]="p">{{ p }}</option>
        </select>
        <div class="alert alert-danger" [hidden]="subject.valid">Subject is required</div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!heroForm.valid">Submit</button>
    </form>
  </div>
  <div *ngIf="submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-md-2">Name:</div>
      <div class="col-md-10 pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-md-2">Skills:</div>
      <div class="col-md-10 pull-left">{{ model.skill }}</div>
    </div>
    <div class="row">
      <div class="col-md-2">Subject:</div>
      <div class="col-md-10 pull-left">{{ model.subject }}</div>
    </div>
    <br />
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
